<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1">
		<title>Login</title>
        <!-- the form awesome library is used to add icons to our form -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <!-- include the stylesheet file -->
        <link href="/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="login">
			<h1>Pridėk knygą!</h1>
			<form action="./addbook" method="post">
				<input type="text" name="b_name" placeholder="knygos pavadinimas" id="b_name" required>
				<input type="text" name="b_author" placeholder="knygos autorius" id="b_author" required>
				<input type="text" name="b_description" placeholder="knygos aprasymas" id="b_description" required>
				<input type="number" name="b_redate" placeholder="Leidimo metai" id="b_redate" required>
				<input type="url" name="b_cover" placeholder="knygos virselio url" id="b_cover" required>
				<input type="submit" value="pridėti knygą!">
			</form>
		</div>
	</body>
</html>
